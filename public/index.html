<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Modern Electronics Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="page-width">
            <div class="header__inner">
                <div class="header__heading">
                    <h1 class="header__logo">
                        <a href="/" class="header__logo-link">NEXUS</a>
                    </h1>
                </div>
                
                <nav class="header__nav">
                    <ul class="list-menu">
                        <li><a href="#" class="header__menu-item">All Products</a></li>
                        <li><a href="#" class="header__menu-item">Electronics</a></li>
                        <li><a href="#" class="header__menu-item">Fashion</a></li>
                        <li><a href="#" class="header__menu-item">Home & Garden</a></li>
                    </ul>
                </nav>
                
                <div class="header__icons">
                    <button class="header__icon header__icon--search" aria-label="Search">
                        <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <a href="/admin.html" class="header__icon" aria-label="Admin Panel" title="Admin Panel">
                        <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 6.253v10.985a.75.75 0 0 1-.75.75H2.5a.75.75 0 0 1-.75-.75V6.253a.75.75 0 0 1 .75-.75h8.75a.75.75 0 0 1 .75.75ZM8 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16.5 15.5v-6a1.5 1.5 0 0 0-1.5-1.5h-1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    <button class="header__icon header__icon--cart" aria-label="Open cart" onclick="toggleCart()">
                        <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17M17 13v4a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2v-4.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="cart-count" id="cart-count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="page-width">
                <div class="hero__inner">
                    <div class="hero__content">
                        <h1 class="hero__title">Discover Premium Products</h1>
                        <p class="hero__subtitle">Curated collection of electronics, fashion, and lifestyle products</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section class="collection-filters">
            <div class="page-width">
                <div class="collection-filters__inner">
                    <div class="facets">
                        <div class="facet-filters">
                            <div class="field">
                                <select class="select__select" id="category-filter" onchange="filterProducts()">
                                    <option value="">All Categories</option>
                                </select>
                                <svg aria-hidden="true" focusable="false" class="icon icon-caret" viewBox="0 0 10 6">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="m9.354.646a.5.5 0 0 0-.708 0L5 4.293 1.354.646a.5.5 0 0 0-.708.708l4 4a.5.5 0 0 0 .708 0l4-4a.5.5 0 0 0 0-.708Z" fill="currentColor"/>
                                </svg>
                            </div>
                            <div class="field">
                                <input type="text" id="search-filter" placeholder="Search products..." oninput="filterProducts()" class="field__input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="collection">
            <div class="page-width">
                <div class="collection__loading" id="products-loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Loading products...</p>
                </div>
                
                <div class="collection__error" id="products-error" style="display: none;"></div>
                
                <div class="collection-grid" id="products-list">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Cart Drawer -->
    <div class="cart-drawer" id="cart-drawer">
        <div class="cart-drawer__overlay" onclick="toggleCart()"></div>
        <div class="cart-drawer__inner">
            <div class="cart-drawer__header">
                <h2 class="cart-drawer__title">Shopping Cart</h2>
                <button class="cart-drawer__close" onclick="toggleCart()" aria-label="Close cart">
                    <svg width="14" height="14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="m13 1-12 12m0-12 12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="cart-drawer__items" id="cart-items-list">
                <!-- Cart items will be loaded here -->
            </div>
            
            <div class="cart-drawer__footer">
                <div class="cart-drawer__total" id="cart-total"></div>
                <button class="btn btn--full" onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
